    <link
      href="https://cdn.syncfusion.com/ej2/25.1.35/ej2-navigations/styles/material.css"

    <style>
      .e-row[aria-selected="true"] .e-customizedExpandcell {
        background-color: #e0e0e0;
      }
      .e-grid.e-gridhover tr[role="row"]:hover {
        background-color: #eee;
      }
      .e-expand::before {
        content: "\e5b8";
      }
      .empImage {
        margin: 6px 16px;
        float: left;
        width: 50px;
        height: 50px;
      }
    </style>
    <script
      src="https://cdn.syncfusion.com/ej2/25.1.35/dist/ej2.min.js"
      type="text/javascript"
    ></script>
    <script src="es5-datasource.js" type="text/javascript"></script>
    <script
      src="https://cdn.syncfusion.com/ej2/syncfusion-helper.js"
      type="text/javascript"
    ></script>

  <body>
    <div id="container">
      <div id="Grid"></div>
    </div>

    <script>
      var ele = document.getElementById("container");
      if (ele) {
        ele.style.visibility = "visible";
      }
    </script>
    <script src="index4.js" type="text/javascript"></script>
